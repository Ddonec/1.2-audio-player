<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <header>Audio Player</header>
  <body>
    <section>
      <div>
        <audio
          id="audio1"
          src="assets/audio/Oxxxymiron – Красота и Уродство.mp3"
          controls
        ></audio>
        <audio
          id="audio2"
          src="assets/audio/Oxxxymiron – Полигон.mp3"
          controls
        ></audio>

        <button class="btn-prev btn">prev</button>
        <button class="btn btn-play">Knopka</button>
        <button class="btn-pause btn">Knopka2</button>
        <button class="btn-next btn">next</button>
      </div>
    </section>
    <section>
      <div class="controls">
        <div id="div-prev">
          <img src="assets/icon/icons8-перемотка-назад-64.png" alt="" />
        </div>
        <div id="div-pause" class="none">
          <img src="assets/icon/icons8-кнопка-паузы-64.png" alt="" />
        </div>
        <div id="div-play">
          <img
            src="assets/icon/icons8-кнопка-воспроизведения-круглая-64.png"
            alt=""
          />
        </div>
        <div id="div-next">
          <img
            src="assets/icon/icons8-быстрая-перемотка-вперед-64.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
  <script src="js/index.js"></script>
</html>
